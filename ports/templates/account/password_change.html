{% extends 'account/account_layout.html' %}

{% load i18n %}

{% block account_head_scripts %}{% include 'account/style.html' %}{% endblock %}
{% block account_title %}Change Password |{% endblock %}

{% block account_content %}
    <h3>Change Password:</h3>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary" name="action">{% trans "Change Password" %}</button>
    </form>

{% endblock %}
